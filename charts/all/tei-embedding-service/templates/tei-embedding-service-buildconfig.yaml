kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: tei-amd
  namespace: {{ .Values.global.amdllm.namespace }}
spec:
  output:
    to:
      kind: "ImageStreamTag"
      # TODO(SG): Fix this to reflect the AMD image
      name: "tei-gaudi:latest"
  failedBuildsHistoryLimit: 5
  successfulBuildsHistoryLimit: 5
  nodeSelector: null
  postCommit: {}
  resources: {}
  runPolicy: SerialLatestOnly
  source:
    git:
      ref: {{ .Values.global.amdllm.tei_embedding.git_ref }}
      # TODO(SG): Provide the AMD git repo for text embeddings inference
      uri: https://github.com/huggingface/tei-gaudi.git
    type: Git
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile-hpu
      {{- if .Values.global.amdllm.build_envs }}
      env:
      {{- range .Values.global.amdllm.build_envs }}
      - name: {{ .name }}
        value: {{ .value }}
      {{- end }}
      {{- end }}
  triggers:
  - type: ConfigChange
