apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker_compose.yaml
    kompose.version: 1.33.0 (3ce457399)
  labels:
    io.kompose.service: {{ .Values.global.amdllm.service.name }}
  name: {{ .Values.global.amdllm.service.name }}
  namespace: {{ .Values.global.amdllm.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: {{ .Values.global.amdllm.service.name }}
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker_compose.yaml
        kompose.version: 1.33.0 (3ce457399)
      labels:
        io.kompose.network/chatqna-default: "true"
        io.kompose.service: {{ .Values.global.amdllm.service.name }}
    spec:
      containers:
        - args:
            - --model-id
            - {{ .Values.global.amdllm.tei_embedding.model_id }}
            - --port
            - "{{ .Values.global.amdllm.service.port }}"
          env:
            - name: {{ .Values.global.amdllm.secret.env_name }}
              valueFrom:
                secretKeyRef:
                  key: {{ .Values.global.amdllm.secret.key }}
                  name: {{ .Values.global.amdllm.secret.name }}
            - name: HOME
              value: /data
            {{- if .Values.global.amdllm.runtime_envs }}
            {{- range .Values.global.amdllm.runtime_envs }}
            - name: {{ .name }}
              value: {{ .value }}
            {{- end }}
            {{- end }}
          image: {{ .Values.global.amdllm.service.image }}
          name: {{ .Values.global.amdllm.base_name }}-server
          ports:
            - containerPort: 80
              protocol: TCP
          volumeMounts:
            - mountPath: /data
              name: {{ .Values.global.amdllm.service.name }}-claim0
      restartPolicy: Always
      volumes:
        - name: {{ .Values.global.amdllm.service.name }}-claim0
          persistentVolumeClaim:
            claimName: {{ .Values.global.amdllm.service.name }}-claim0
