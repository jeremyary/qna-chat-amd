---
# Source: init-secret/templates/external-secret-endpoint-cert.yaml
apiVersion: "external-secrets.io/v1beta1"
kind: ExternalSecret
metadata:
  name: endpoint-cert
  namespace: amd-llm
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  refreshInterval: 15s
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: endpoint-cert
    template:
      type: Opaque
  data:
    - secretKey: bundle.crt
      remoteRef:
        key: secret/hub/endpoint_cert
        property: bundle.crt
